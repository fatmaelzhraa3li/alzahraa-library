<div class="login-container">
  <h2>Login to your Account</h2>
  
  <form id="loginForm">
    <div class="input-group">
      <label for="email">Email</label>
      <div class="input-with-icon">
        <i class="fas fa-at icon"></i> <input type="email" id="email" placeholder="Enter your Email" required>
      </div>
    </div>
    
    <div class="input-group">
      <label for="password">Password</label>
      <div class="input-with-icon">
        <i class="fas fa-lock icon"></i> <input type="password" id="password" placeholder="Enter your Password" required>
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>
    </div>
    
    <div class="options-group">
      <div class="remember-me">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
      <a href="#" id="forgotPasswordLink" class="forgot-password-link">Forgot password?</a>
    </div>
    
    <button type="submit" class="sign-in-btn">Sign In</button>
    <p id="message" class="message"></p>
  </form>
  
  <div class="signup-prompt">
    Don't have an account? <a href="#" id="signUpLink">Sign Up</a>
  </div>
</div>
